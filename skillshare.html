    :root{

      --glass-2: rgba(255,255,255,0.12);
      --accent: #f4c095;
      --text: #fff;
      --muted: #dcdcdc;
      --card-radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(180deg, rgba(10,10,10,0.6), rgba(20,20,30,0.6)), url('https://skills.network/portals/landing/hackathon-ppl.jpg') center/cover fixed no-repeat;
      color:var(--text);
      min-height:100vh;
      padding:28px;
    }

    header{ text-align:center; margin-bottom:18px; }
    header h1{ margin:0; font-size:32px; }
    header p{ margin:6px 0 0; color:var(--muted) }

    .container{max-width:1200px;margin:18px auto;}
    .main-row{display:flex;gap:20px;align-items:flex-start}
    .left-col{flex:1}
    .right-col{width:420px;flex-shrink:0}

    .cards{display:flex;gap:16px;flex-wrap:wrap}
    .card{ background:var(--glass); border-radius:var(--card-radius); padding:14px; width:220px; box-shadow:0 8px 30px rgba(0,0,0,0.45); cursor:pointer; transition:transform .18s; text-align:center;}
    .card:hover{transform:translateY(-6px)}
    .card img{width:86px;height:86px;object-fit:cover;border-radius:10px;margin-bottom:10px}
    .card h3{margin:6px 0;font-size:18px}
    .card p{margin:0;color:var(--muted);font-size:13px}

    #subSection{ margin-top:18px; display:none; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); padding:16px;border-radius:12px; }
    #subSection h2{margin:0 0 12px}
    .subgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
    .sub{ background:var(--glass-2); padding:12px; border-radius:10px; cursor:pointer; }
    .sub h4{margin:0 0 6px}
    .sub p{margin:0;color:var(--muted);font-size:13px}



    .modal{ position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.75);z-index:9999;padding:18px; }
    .modal .box{ width:100%;max-width:980px;background:#0f0f12;border-radius:12px;padding:16px;color:var(--text);max-height:86vh;overflow:auto }
    .modal .box h2{margin-top:0}
    .close-x{float:right;background:transparent;border:none;color:var(--muted);font-size:18px;cursor:pointer}
    .resource{background:rgba(255,255,255,0.03);padding:10px;border-radius:10px;margin-top:10px}
    .video-embed{width:100%;height:360px;background:#111;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted);margin-top:10px}
    img.detail-img{width:100%;max-height:320px;object-fit:cover;border-radius:8px;margin-top:8px}

    @media(max-width:980px){ .main-row{flex-direction:column} .right-col{width:100%} .card{width:48%} }
    @media(max-width:560px){ .card{width:100%} }
  </style>
</head>

<header>

    <h4>Umumiy ma'lumot:</h4>
    <p><b>Koronar arteriya bypass operatsiyasi (CABG — Coronary Artery Bypass Grafting)</b> — bu yurakni qon bilan ta'minlaydigan koronar arteriyalar torayib qolganida, yurak mushagiga kislorod yetkazilishini tiklash uchun o'tkaziladigan jarrohlik amaliyotidir. Ushbu operatsiya yurak xurujini (infarktni) oldini olish va bemorning hayot sifatini yaxshilash maqsadida bajariladi.</p>

    <h4>Nima uchun qilinadi:</h4>
    <ul>
      <li>Koronar arteriyalarda ateroskleroz tufayli torayish yoki to‘silish bo‘lganda.</li>
      <li>Davolovchi dorilar yoki angioplastika (stent) yordam bermagan hollarda.</li>
      <li>Yurak mushagiga kislorod yetishmasligi (angina pektoris) tez-tez kuzatilganda.</li>
      <li>Bir nechta arteriyalar bir vaqtning o‘zida torayganida (multi-vessel disease).</li>
    </ul>

    <h4>Qanday o‘tkaziladi (jarayon bosqichlari):</h4>
    <ol>
      <li><b>Anesteziya:</b> Bemor umumiy narkoz ostida bo‘ladi — butunlay uxlatiladi.</li>
      <li><b>Ko‘krak qafasini ochish (sternotomiya):</b> Jarroh yurakka kirish uchun ko‘krak suyagini ehtiyotlik bilan kesadi.</li>
      <li><b>Graft tayyorlash:</b> Sog‘lom qon tomir (odatda oyoqdan olingan vena safena yoki ko‘krakdagi <i>internal mammary artery</i>) olinadi.</li>
      <li><b>Bypass qilish:</b> Ushbu sog‘lom tomir yordamida toraygan arteriya aylanib o‘tiladi — ya’ni qon oqimi uchun yangi yo‘l yaratiladi.</li>
      <li><b>Yurak faoliyatini qo‘llab-quvvatlash:</b> Zarur bo‘lganda “heart-lung machine” (yurak-o‘pka apparati) vaqtincha qon aylanishni davom ettiradi.</li>
      <li><b>Yurakni tiklash:</b> Yurak urish ritmi normallashtiriladi, sternum (ko‘krak suyagi) metall simlar bilan mahkamlanadi, teri tikiladi.</li>
    </ol>

    <h4>Operatsiyadan keyin:</h4>
    <p>Bemor odatda <b>1–2 kun reanimatsiyada (ICU)</b> kuzatuv ostida bo‘ladi. Yurak faoliyati, nafas olish va qon bosimi doimiy nazorat qilinadi. Keyinchalik oddiy palataga o‘tkaziladi va asta-sekin yurish, chuqur nafas olish mashqlari boshlanadi.</p>

    <h4>Reabilitatsiya va parvarish:</h4>
    <ul>
      <li>Operatsiyadan keyin 6–8 hafta davomida <b>ko‘krak suyagini ehtiyotlash</b> (og‘ir yuk ko‘tarmaslik) tavsiya etiladi.</li>
      <li><b>Dorilar:</b> Antiplatelet (Aspirin), statinlar (xolesterinni kamaytiruvchi), beta-blokatorlar (yurak ritmini me’yorda ushlab turuvchi).</li>
      <li><b>Parhez:</b> Yog‘li, sho‘r va qovurilgan ovqatlardan saqlanish, sabzavotlar, baliq, mevalarni ko‘proq iste’mol qilish.</li>
      <li><b>Jismoniy faollik:</b> Yurak reabilitatsiyasi dasturi doirasida asta-sekin yurish mashqlari tavsiya etiladi.</li>
      <li><b>Psixologik qo‘llab-quvvatlash:</b> Yurak jarrohligidan so‘ng stress, xavotir yoki depressiya bo‘lishi mumkin — shifokor bilan maslahat zarur.</li>
    </ul>

    <h4>Asoratlar xavfi (kam uchraydigan):</h4>
    <ul>

    <h4>Xulosa:</h4>
    <p>Koronar arteriya bypass — yurakni kislorod bilan ta’minlashni tiklovchi eng samarali jarrohlik amaliyotlaridan biridir. U o‘z vaqtida o‘tkazilsa, yurak xurujlarini kamaytiradi va umr davomiyligini uzaytiradi.</p>

      <li>Jarroh son suyagini ochib, shikastlangan <b>bo‘g‘im boshini</b> olib tashlaydi.</li>

      <li>Bo‘g‘imning boshqa qismi (chanoq tomoni) ham maxsus qoplama bilan almashtiriladi.</li>
      <li>Protez maxsus sement bilan yoki tabiiy suyak o‘sishi orqali mahkamlanadi.</li>

    </ol>

    <h4>Operatsiyadan keyingi parvarish:</h4>

      <li>To‘liq tiklanish odatda 2–3 oy ichida sodir bo‘ladi.</li>
    </ul>

    <h4>Asoratlar (kam hollarda):</h4>
    <ul>
      <li>Yara infeksiyasi</li>
      <li>Protezning chiqib ketishi yoki bo‘shashishi</li>
      <li>Qon quyqalari (tromboz)</li>

    <h4>Asosiy bosqichlar:</h4>
    <ol>
      <li><b>Erta bosqich (1–3 kun):</b> Bemor hayotiy ko‘rsatkichlari nazorat qilinadi (nafas, yurak urishi, qon bosimi). Og‘riqni kamaytirish va infeksiya oldini olish uchun dorilar beriladi.</li>
      <li><b>O‘rta bosqich (3–14 kun):</b> Fizioterapiya mashqlari, nafas olish gimnastikasi va yengil harakatlar tiklanishni tezlashtiradi. Bemor asta-sekin o‘tirish va yurishni boshlaydi.</li>
      <li><b>Kech bosqich (2–8 hafta):</b> Mushak kuchini tiklash, parhezga rioya qilish va psixologik tayyorgarlik. Reabilitatsiya shifokor va fizioterapevt nazoratida olib boriladi.</li>
    </ol>

    <h4>Muvofiq davolash elementlari:</h4>
    <ul>
      <li><b>Dori vositalari:</b> Antibakterial, og‘riq qoldiruvchi, antikoagulyant va yallig‘lanishga qarshi dorilar.</li>

      <li><b>Fizioterapiya:</b> Tiklanish davrida qon aylanishi va mushak faoliyatini yaxshilaydi.</li>
      <li><b>Psixologik yordam:</b> Uzoq tiklanish jarayonida stress va xavotirni kamaytirishga yordam beradi.</li>
    </ul>

    <h4>Tiklanish davri:</h4>
    <p>Har bir operatsiya turi uchun reabilitatsiya davomiyligi farq qiladi. Masalan, minimal invaziv amaliyotlardan so‘ng bemor 1–2 hafta ichida tiklansa, yurak yoki suyak jarrohligidan so‘ng bu muddat 2–3 oyga cho‘zilishi mumkin.</p>

    <p>Post-operatsion parvarish — bu jarrohlikning ajralmas qismi. To‘g‘ri reabilitatsiya bemorning sog‘lom hayotga qaytishini tezlashtiradi va asoratlar xavfini kamaytiradi.</p>

           <p>Alpinizm (Alp togʻi nomidan) , sport turi, turli murakkab toʻsiqlardan oʻtib togʻ choʻqqilariga koʻtarilish. Alpinizm uch sinfdan — traverslar (dovon oshish, togʻ tizmalari va etaklaridan oʻtish), murakkab chiqish (tik togʻlarga chiqish) va baland togʻlarga koʻtarilishdan iborat. Alpinizm sport turi boʻlibgina qolmay, kam oʻrganilgan togʻlarni ilmiy tadqiq etishga ham xizmat qiladi. Alpinizm tarixi 1786-yildan boshlanadi: oʻshanda Shveysariyalik J. Balma va M. Pakkar Alp togʻining Monblan choʻqqisiga koʻtarilgan edilar. Alpinizm Markaziy Yevropadan boshqa oʻlkalarga, shu jumladan Osiyoga tarqaldi. Alpinistlar birin-ketin Kavkaz, Tyaninan, Pomir, Oltoy togʻlarini zabt etdilar. XIX asrning oxirida Turkiston harbiy topograflari Chimyon togʻiga — 3309 m balandlikka koʻtarildilar. 20-yillarda Oʻrta Osiyo davlat untida, Toshkent telegrafi, aloqa texnikumi va boshqa joylarda alpinizm seksiyalari tashkil qilindi. 1938-yil Oʻzbekistonda alpiniada oʻtkazildi, uning 60 qatnashchisi Pskom togʻining 8 ta choʻqqisini zabt etdi. 1970-1980-yillarda Oʻzbekistonda 1,500 ga yaqin kishi alpinizm bilan shugʻullandi.</p>

/* ====== UI yaratish va funksiyalar ====== */

const mainOrder = ["Game development", "Doctor", "Chef", "Yoga", "English","Tennis", "Alpinistlik","Karate"];

const icons = {
  "Game development": "https://i.pinimg.com/236x/48/99/1f/48991f90e9a0eed6f972f7c310bdd3e0.jpg",
  "Doctor": "https://www.shutterstock.com/image-vector/doctor-icon-stethoscope-nurse-logo-600nw-2481540341.jpg",
  "Chef": "https://cdn.dribbble.com/userupload/18680020/file/original-2b9007baca4b13fbf57a55eb632e3c9a.png?resize=400x0",
    "Yoga": "https://www.designmantic.com/logo-images/9056.png?company=Company%20Name&keyword=yoga&slogan=&verify=1",
  "English": "https://www.shutterstock.com/image-vector/english-language-day-april-23-260nw-2272350425.jpg",
  "Tennis": "https://media.istockphoto.com/id/1345493117/vector/tennis-racket-icon-stock-vector-tennis-logo-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=5KLZBhn5hIDSBM_Y5lS8fgeqA8bZW4AtpuXzx0VU9mg=",
  "Alpinistlik": "https://img.freepik.com/premium-vector/mountain-climbing-logo_20448-52.jpg",
  "Karate" : "https://i.pinimg.com/736x/64/d2/88/64d288b0cdcfcd90b697dfd4e55cc05d.jpg",

};

const mainCards = document.getElementById('mainCards');

mainOrder.forEach(name => {
  const c = document.createElement('div');
  c.className = 'card';
  c.innerHTML = `
    <img src="${icons[name] || ''}" alt="${name}">
    <h3>${name}</h3>
    <p>${getShort(name)}</p>
  `;
  c.onclick = () => openSub(name);
  mainCards.appendChild(c);
});

function getShort(name) {
  const arr = CONTENT[name];
  if (!arr) return 'Bo‘lim haqida ma’lumot yo‘q';
  return arr[0].short || 'Bo‘lim';
}

const subSection = document.getElementById('subSection');
const subTitle = document.getElementById('subTitle');
const subGrid = document.getElementById('subGrid');
const detailContent = document.getElementById('detailContent');
const detailPanelTitle = document.querySelector('.detail-panel h3');
const detailMeta = document.querySelector('.detail-panel .meta');

function openSub(name){
  subSection.style.display='block';
  subTitle.innerText = `Bo'lim: ${name}`;
  subGrid.innerHTML = '';
  const arr = CONTENT[name] || [];
  arr.forEach(item=>{
    const s = document.createElement('div'); s.className='sub';
    s.innerHTML = `<h4>${item.title}</h4><p>${item.short}</p>`;
    s.onclick = ()=>showDetail(name,item.id);
    s.onmouseover = ()=>previewInPanel(name,item.id);
    subGrid.appendChild(s);
  });
  detailPanelTitle.innerText = `${name} — Tanlang`;
  detailMeta.innerText = `Bu bo'limda ${arr.length} kichik bo'lim mavjud.`;
  detailContent.innerHTML = `Kichik bo'limni bosing — batafsil ma'lumot modal oynada ochiladi yoki shu panelda ko'rsatiladi.`;
  window.scrollTo({top: subSection.offsetTop - 18, behavior:'smooth'});
}

function closeSub(){
  subSection.style.display='none';
  detailPanelTitle.innerText='Tanlang — Kichik bo‘limni bosing';
  detailMeta.innerText='Bu yerda tanlangan bo‘limning qisqacha meta maʼlumoti chiqadi';
  detailContent.innerHTML='Masalan: batafsil retsept, mashq yoki operatsiya tavsifi shu yerda ko‘rinadi.';
}

/* Modal */
const modal = document.getElementById('modal'), modalTitle = document.getElementById('modalTitle'), modalBody = document.getElementById('modalBody');

function showDetail(section, id){
  const list = CONTENT[section] || [];
  const item = list.find(x=>x.id===id) || list.find(x=>x.title===id) || list[0];
  if(!item) return;
  modalTitle.innerText = `${section} — ${item.title}`;
  modalBody.innerHTML = `
    <div style="display:flex;gap:14px;align-items:flex-start;flex-wrap:wrap">
      <div style="flex:1;min-width:260px">
        <div style="background:rgba(255,255,255,0.03);padding:10px;border-radius:10px">
          <strong>Qisqacha:</strong><div style="color:var(--muted);margin-top:6px">${item.short}</div>
        </div>
        <div class="resource" style="margin-top:10px">
          <strong>Rasm:</strong>
          <img src="${item.img || icons[section]}" alt="${item.title}" class="detail-img">
        </div>
      </div>
      <div style="width:360px;min-width:260px">
      </div>
    </div>
    <div style="margin-top:12px">${item.long || ''}</div>
  `;
  modal.style.display='flex';
}

function closeModal(){ modal.style.display='none'; }
window.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closeModal(); });

function previewInPanel(section, id){
  const list = CONTENT[section] || [];
  const item = list.find(x=>x.id===id) || list[0];
  if(!item) return;
  detailPanelTitle.innerText = `${section} — ${item.title}`;
  detailMeta.innerText = item.short;
  detailContent.innerHTML = item.long || '<p>Ma\'lumot mavjud emas.</p>';
  window.scrollTo({top:0,behavior:'smooth'});
}

/* Default: Game development ochiq */
openSub('Game development');
